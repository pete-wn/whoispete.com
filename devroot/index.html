      /* Custom CSS */

      body {

      }

      header {
        position: relative;
        background-color: whitesmoke;
        height: 100%;
        min-height: 100vh;
        width: 100vw;
        overflow: hidden;
        background: url("content/main-background.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: bottom center;
        background-size: cover;
      }

      header .container {
        position: relative;
        z-index: 2;
      }

      header .no-gutters {
        margin-right: 0;
        margin-left: 0;

        > .col,
        > [class*="col-"] {
          padding-right: 0;
          padding-left: 0;
        }
      }

      .dat-700-font {
        font-weight: 700;
      }

      .dat-900-font {
        font-weight: 900;
      }

      .dat-icon {
        color: #505050;
        opacity: 0.4;
        margin-right: 0.3em;
      }

      .dat-handstand-icon {
        color: #808080;
        opacity: 0.7;
        margin-left: 1em;
        -webkit-transform: rotate(220deg);
        -moz-transform: rotate(220deg);
        -ms-transform: rotate(220deg);
        -o-transform: rotate(220deg);

      .navbar-custom {

      .navbar-collapse {
